<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          
          <div class="form-group">
              <label for="nome">Nome do produto</label>
              <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nomeProduto" placeholder="Insira o nome do produto">
          </div>

          <div class="form-group">
              <label for="preco">Preço do produto</label>
              <input [(ngModel)]='produto.preco' type="text" class="form-control" id="precoProduto" placeholder="Insira o preço do produto">
          </div>

          <div class="form-group">
              <label for="categoria">Categoria do produto</label>
              <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria'>
                  <option *ngFor='let item of listaCategoria' value="{{item.id}}">
                    {{item.nome}}
                  </option>
              </select>
          </div>

          <div class="form-group">
              <label for="linkImagemProduto">Link da imagem</label>
              <input type="text" class="form-control" id="imagemProduto" placeholder="Insira o link da imagem do produto">
          </div>
          <!--[(ngModel)]='produto.foto'-->

          <div class="form-group">
              <label [(ngModel)]='produto.observacao' for="descricao">Descrição do produto</label>
              <textarea class="form-control" name="descricao" id="descricao" rows="5"></textarea>
          </div>

          <div class="form-group">
            <label for="whatsappProduto">Whatsapp (só número sem espaços)</label>
            <input type="text" class="form-control" id="whatsappProduto" placeholder="55 DD XXXXX-XXXX">
        </div>
        <!--[(ngModel)]='produto.celular'-->
      </div>

      <div class="modal-footer">
      <button type="button" class="btn btn-info" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)='publicar()' data-dismiss="modal">Publicar</button>
      </div>
    </div>
  </div>
</div>
