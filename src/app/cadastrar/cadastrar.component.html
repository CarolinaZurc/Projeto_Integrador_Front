<div class="container-fluid">

    <div class="row">


        <div class="col-md-12 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="md-10">

                    <h1 class="text-center">Cadastro</h1>
                    <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="seu nome" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]='user.email' class="form-control" type="email" name="email" id="email" placeholder="seu email" onkeyup="validaEmail()" required>
                        <div class="invalid-feedback" id="txtEmail"></div>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="sua senha" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha" onkeyup="validaEmail()" required>
                        <div class="invalid-feedback">Teste</div>
                
                    </div>


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </form>

                </div>
            </div>
        </div>
    </div>

    <script src="cadastrar.component.ts"></script>

</div>
