<div class="container">
  <div class="row">
    <div class="col mt-5 mb-5">
      <img src="https://i.imgur.com/fS4i0cC.jpg" alt="Imagem do user" width="200px" height="150px"
      class="img-fluid rounded-circle">
    </div>

<div class="col-9 mt-5 mb-5">
  <h1 class="card-title">Atualizar meu usuário</h1>
  <h6 class="card-subtitle mb-2 text-muted">Meus dados</h6>
  <br>
<form>
    <div class="form-group">
      <label for="disabledTextInput">Nome</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Nome Completo">
    </div>
    <div class="form-group">
      <label for="disabledSelect">E-mail</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="email@efas.com">
    </div>
    <div class="form-group">
      <label for="disabledSelect">Telefone</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="(DDD) 99999-9999">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
      <label class="form-check-label" for="disabledFieldsetCheck"></label>
        O telefone é meu WhatsApp.
    </div>
    <br>
    <button type="submit" class="btn btn-success">Salvar</button>

</form>

<b>
<hr class="mt-6 mb-6">
<p class="text-center mr-auto d-flex align-items-center">
   <a (click)='sair()' routerLink='sair'> Sair da Conta <i class="fa fa-sign-out" aria-hidden="true"></i></a>
</p>
</b>
