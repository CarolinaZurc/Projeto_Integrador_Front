<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usu√°rio</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center ">

        <div class="col-md-10">

                <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" style="width: 650px;"  placeholder="Insira seu nome completo">
            </div>
        
            <div class="form-group">
                <label for="email">E-mail</label>
                <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email" placeholder="Insira seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Insira sua senha">
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
            </div>

        </div>
    </div>
</div>
