<div class="container-fluid p-0">

    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <!--Carrossel-->
    <div class="col-md-12 p-0">

        <div class="row">
            <div class="container-fluid p-0">
                <div class="">

                    <div data-interval="20000" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://i.imgur.com/v0wqvLS.jpg" alt="Primeiro Slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://i.imgur.com/IFGMqSz.jpg" alt="Segundo Slide">
                            </div>

                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://i.imgur.com/8fXsSbf.jpg" alt="Terceiro Slide">
                            </div>

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--/Carrossel-->

    <!--Categorias específicas-->
    <br>
    <div class="col-md-12">
        <p class="text-monospace font-weight-bold d-flex justify-content-center fs-14">
            Selecione uma categoria:
        </p>

        <div class="row">
            <div class="container-fluid">
                <div class="d-flex justify-content-center">
                    <div class="card-group">
                        <div class="p-3">
                            <div class="card categoria rounded-circle">
                                
                                <a routerLink="/produto">
                                <img class="card-img-top img-fluid"
                                    src="https://i.imgur.com/8xR4381.jpg"
                                    alt="Imagem de capa do card"></a>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>


                        <div class="p-3">
                            <div class="card categoria rounded-circle">
                                <a routerLink="/produto">
                                <img class="card-img-top img-fluid" src="https://i.imgur.com/tT1TbU7.jpg"
                                    alt="Imagem de capa do card"></a>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>


                        <div class="p-3">
                            <div class="card categoria rounded-circle">
                                <a routerLink="/produto">
                                <img class="card-img-top img-fluid"
                                    src="https://i.imgur.com/j7ftD0g.jpg"
                                    alt="Imagem de capa do card"></a>
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/Produtos--> 


        <!--Teste-->
        <!-- Botão para acionar modal -->
        <button type="button" class="btn btn-primary mt-5" (click)='publicar()' data-toggle="modal" data-target="#modalExemplo">
            Publicar produto
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="nome">Nome do produto</label>
                        <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nomeProduto" placeholder="Insira o nome do produto">
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço do produto</label>
                        <input [(ngModel)]='produto.preco' type="text" class="form-control" id="precoProduto" placeholder="Insira o preço do produto">
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria do produto</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="">Categorias</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="linkImagemProduto">Link da imagem</label>
                        <input type="text" class="form-control" id="imagemProduto" placeholder="Insira o link da imagem do produto">
                    </div>

                    <div class="form-group">
                        <label [(ngModel)]='produto.observacao' for="descricao">Descrição do produto</label>
                        <textarea class="form-control" name="descricao" id="descricao" rows="5"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
                </div>
            </div>
            </div>
        </div>


    </div>
</div>

<!--/Categorias específicas-->
